<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
       body {
     font-family: sans-serif;
     margin: 0;
     padding: 20px;
     background-color: hsl(0, 0%, 98%);
   }

   h1 {
     text-align: center;
     /* padding-bottom: 20px; */
     margin-top:-18px;
  font-weight: bold;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
   }

   #hra-form {
     border: 2px solid #ccc;
     border-radius: 5px;
     padding: 20px;
     max-width: 500px;
     margin: 0 auto;
     background-color: hsl(173, 40%, 87%);
   }

   label {
     display: block;
     margin-bottom: 10px;
   }

   input[type="number"] {
     width: 100%;
     padding: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
     box-sizing: border-box;
     margin-bottom: 20px;
   }

   input[type="checkbox"] {
     margin-right: 5px;
   }

   button[type="submit"] {
     background-color: #4CAF50;
     color: white;
     padding: 10px 20px;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     margin-bottom: 20px;
   }

   button[type="submit"]:hover {
     background-color: #45a049;
   }

   #result {
     margin-top: 20px;
   }
</style>
<body>
    <h1>HRA Calculator</h1>
    <form id="hra-form">
        <label for="basic-salary">Basic Salary:</label>
        <input type="number" id="basic-salary" required>

        <label for="dearness-allowance">Dearness Allowance:</label>
        <input type="number" id="dearness-allowance" required>

        <label for="hra-received">HRA Received:</label>
        <input type="number" id="hra-received" required>

        <label for="rent-paid">Rent Paid:</label>
        <input type="number" id="rent-paid" required>

        <label for="metro-city">Metro City: <input type="checkbox" id="metro-city"></label>
        <!-- <input type="checkbox" id="metro-city"> -->

        <button type="submit">Calculate HRA Exemption</button>
        <div id="result"></div>
    </form>

    <script src="hra-calculator.js"></script>
</body>
</html>
